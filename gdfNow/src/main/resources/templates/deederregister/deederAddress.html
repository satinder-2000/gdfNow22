<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1>deeder Address Form</h1>
<form action="#" th:action="@{/deederregister/deederAddress}" th:object="${deederAddressForm}" method="post">
<table>
<tr>
<td>Address Line:</td>
<td><input type="text" th:field="*{addressLine}" /></td>
<td th:if="${#fields.hasErrors('addressLine')}" th:errors="*{addressLine}">Address Line Error</td>
</tr>
<tr>
<td>Post Code:</td>
<td><input type="text" th:field="*{postCode}" /></td>
<td th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}">Post Code Error</td>
</tr>
<tr>
<td>City:</td>
<td><input type="text" th:field="*{city}" /></td>
<td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
</tr>
<tr>
<td>State:</td>
<td><input type="text" th:field="*{state}" /></td>
<td th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</td>
</tr>
<tr>
<td>Country:</td>
<td><select th:field="*{countryCode}">
	<option th:value="'IN'" th:text="India"></option>
    </select>
</td>
<td th:if="${#fields.hasErrors('countryCode')}" th:errors="*{countryCode}">Country Error</td>
</tr>

<tr>
<td>
<button type="submit">Submit</button>
</td>
</tr>

</table>
</form>

</body>
</html>
