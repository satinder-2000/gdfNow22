<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#" th:action="@{/userregister/user}" th:object="${userForm}" method="post" enctype="multipart/form-data">
<table>
<tr>
<td>First Name:</td>
<td><input type="text" th:field="*{firstName}" /></td>
<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
</tr>
<tr>
<td>Last Name:</td>
<td><input type="text" th:field="*{lastName}" /></td>
<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First Name Error</td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" th:field="*{email}" /></td>
<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date" th:field="*{dobStr}" /></td>
<td th:if="${#fields.hasErrors('dobStr')}" th:errors="*{dobStr}">D.O.B Error</td>
</tr>
<tr>
<td>Gender:</td>
<td><select th:field="*{gender}">
	<option th:value="'M'" th:text="Male"></option>
    <option th:value="'F'" th:text="Female"></option>
	</select>
</td>
<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
</tr>

<tr>
<td>Phone:</td>
<td><input type="text" th:field="*{phone}" /> </td>
<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Errors</td>
</tr>

<tr>
<td>
OR
</td>
</tr>

<tr>
<td>Mobile:</td>
<td><input type="text" th:field="*{mobile}" /> </td>
<td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile Errors</td>
</tr>

<tr>
<td>Profile Image:</td>
<td><input type="file" th:field="*{profileImage}" /> </td>
<td th:if="${#fields.hasErrors('profileImage')}" th:errors="*{profileImage}">Profile Image Errors</td>
</tr>


<tr>
<td>
<button type="submit">Continue</button>
</td>
</tr>

</table>
</form>

</body>
</html>
